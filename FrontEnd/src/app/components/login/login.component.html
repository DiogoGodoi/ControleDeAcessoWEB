<div class="col-12">
    <div content class="col-12 text-center d-flex justify-content-center align-items-center">
        <main class="form-signin m-auto col-12 col-sm-12 col-md-12 col-lg-12 col-lx-12">
            <div class="row">
                <div class="col-12">
                    <img class="mb-4 img-fluid" src="../../../assets/img/logo.png">
                    <h1 class="h3 mb-3" corText>Entrar</h1>
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Digite seu login" [(ngModel)]="usuario.nome">
                        <label for="floatingInput">Login</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="Digite sua senha"[(ngModel)]="usuario.senha">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn" corBotao (click)="Logar()">Entrar</button>
                    </div>
                    <div *ngIf="exibirCaixa == true">
                        <br>
                        <div class="msg">
                            <div class="alert alert-danger" role="alert">
                                {{msg}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
</div>
